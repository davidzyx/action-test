name: Checkout

on: 
  workflow_dispatch:
    inputs:
      commitTag:
        description: 'Tag to checkout'
        required: true

jobs:
  docker-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.commitTag }}

      - name: Test 1
        run: |
          git status
          git log
